<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <h1>Post Message</h1>
    <form th:action="@{/message}" method="POST">
        <div class="form-group">
            <label for="inputUser">User</label>
            <input type="input" id="inputUser" name="user" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputText">Text</label>
            <input type="input" id="inputText" name="text" class="form-control">
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Post</button>
    </form>

</div>

</body>
</html>
