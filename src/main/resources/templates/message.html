<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <h1>All Messages</h1>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>User</th>
            <th>Text</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td th:text="${message.user}"></td>
            <td th:text="${message.text}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
